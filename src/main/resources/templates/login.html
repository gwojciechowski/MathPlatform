<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title>Page</title>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="użytkownik"/>
            <input type="password" placeholder="hasło"/>
            <input type="text" placeholder="email"/>
            <button>utwórz</button>
            <p class="message"> Jesteś zarejestrowany? <a href="#"> Zaloguj się</a></p>
        </form>
        <form th:action="@{/login}" method="post" class="login-form">
            <input type="text" name="username" placeholder="użytkownik"/>
            <input type="password" name="password" placeholder="hasło"/>
            <button type="submit">zaloguj</button>
            <p class="message">Nie jesteś zarejestrowany? <a href="#"> Utwórz konto</a> </p>
        </form>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'/>
<script type="text/javascript" th:src="@{/js/index.js}" />

</body>
</html>
