<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Arithmetic Average</ion-title>
    <ion-buttons end>
      <button royal>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <ion-item>
    <ion-input type="number" placeholder="Number" [(ngModel)]='arithmeticNumber'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendArithmeticAverage(arithmeticNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{arithmeticResult.result}}
  </p>

</ion-content>
