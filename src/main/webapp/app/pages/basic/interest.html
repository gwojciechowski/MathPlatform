<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Interest Capitalization</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

<ion-item>
    <ion-input type="number" placeholder="initialCapital" [(ngModel)]='initialCapital'></ion-input>
</ion-item>

<ion-item>
    <ion-input type="number" placeholder="interestRate" [(ngModel)]='interestRate'></ion-input>
</ion-item>

<ion-item>
    <ion-input type="number" placeholder="amountOfInterest" [(ngModel)]='amountOfInterest'></ion-input>
</ion-item>

  <div padding>
    <button primary block (click)="sendInterestCapitalization(initialCapital, interestRate, amountOfInterest)">Calculate</button>
  </div>

  Result:
  <p>
    {{interestResult.result}}
  </p>

</ion-content>
