<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prime Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <ion-list>
    <ion-item>
      <ion-label stacked>Number</ion-label>
      <ion-input type="number" [(ngModel)]='primeNumber'></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button primary block (click)="sendPrimeFactors(primeNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{primeResult.factors}}
  </p>

</ion-content>
