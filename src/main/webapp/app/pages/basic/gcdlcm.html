<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GCD & LCM</ion-title>
    <ion-buttons end>
      <button royal>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

GCD
  <ion-item>
    <ion-input type="number" placeholder="a" [(ngModel)]='aGcd'></ion-input>
  </ion-item>

    <ion-item>
    <ion-input type="number" placeholder="b" [(ngModel)]='bGcd'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendGcd(aGcd, bGcd)">Calculate</button>
  </div>

  Result:
  <p>
    {{gcdResult.number}}
  </p>

  LCM
  <ion-item>
    <ion-input type="number" placeholder="a" [(ngModel)]='aLcm'></ion-input>
  </ion-item>

    <ion-item>
    <ion-input type="number" placeholder="b" [(ngModel)]='bLcm'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendLcm(aLcm, bLcm)">Calculate</button>
  </div>

  Result:
  <p>
    {{lcmResult.number}}
  </p>

</ion-content>
