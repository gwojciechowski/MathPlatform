<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversion Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <ion-list>
    <ion-item>
      <ion-label stacked>Arabic Number</ion-label>
      <ion-input type="number" [(ngModel)]='arabicNumber'></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button primary block (click)="sendArabicToRoman(arabicNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{romanResult.roman}}
  </p>

  <br><br>

    <ion-list>
    <ion-item>
      <ion-label stacked>Roman Number</ion-label>
      <ion-input type="text" [(ngModel)]='romanNumber'></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button primary block (click)="sendRomanToArabic(romanNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{arabicResult.number}}
  </p>
</ion-content>
