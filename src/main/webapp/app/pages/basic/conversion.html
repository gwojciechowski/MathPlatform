<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversion Numbers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">
 Convert Arabic to Roman

  <ion-item>
    <ion-input type="number" placeholder="Arabic Number" [(ngModel)]='arabicNumber'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendArabicToRoman(arabicNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{romanResult.roman}}
  </p>

  <br><br>

 Convert Roman to Arabic

  <ion-item>
    <ion-input type="text" placeholder="Roman Number" [(ngModel)]='romanNumber'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendRomanToArabic(romanNumber)">Calculate</button>
  </div>

  Result:
  <p>
    {{arabicResult.number}}
  </p>
</ion-content>
