<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Absolute Error</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

<ion-content padding class="getting-started">

  <ion-item>
    <ion-input type="number" placeholder="exactValue" [(ngModel)]='exactValue'></ion-input>
  </ion-item>

    <ion-item>
    <ion-input type="number" placeholder="relativeError" [(ngModel)]='relativeError'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="sendAbsoluteError(exactValue, relativeError)">Calculate</button>
  </div>

  Result:
  <p>
    {{absoluteResult.result}}
  </p>
