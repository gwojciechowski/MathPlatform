<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Simply Equations</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <ion-item>
    <ion-input placeholder="Equations with x" [(ngModel)]='equations'></ion-input>
  </ion-item>

  <div padding>
    <button primary block (click)="showLatex(equations)">Show LaTex</button>
  </div>

  <div padding #latex></div>

  <div padding>
    <button primary block (click)="showResult(equations)">Solve equation</button>
  </div>


  <div padding>
    Result
    <br><br>
    <div #result></div>
  </div>

</ion-content>
